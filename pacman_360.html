<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃360 - 特效版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(5deg) scale(1.1); }
        }
        
        /* 游戏容器 */
        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 0 50px rgba(0, 162, 255, 0.5),
                inset 0 0 20px rgba(0, 162, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 162, 255, 0.3);
        }
        
        /* 游戏画布 */
        #gameCanvas {
            border: 3px solid #00a2ff;
            border-radius: 15px;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%);
            box-shadow: 
                0 0 30px rgba(0, 162, 255, 0.4),
                inset 0 0 20px rgba(0, 162, 255, 0.1);
        }
        
        /* 启动界面 */
        .startup-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 20px;
        }
        
        /* 360 Logo动画 */
        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(45deg, #00a2ff, #00ff88, #ff0088, #ffaa00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                logoGlow 3s ease-in-out infinite,
                logoRotate 10s linear infinite,
                gradientShift 4s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(0, 162, 255, 0.8),
                0 0 60px rgba(0, 162, 255, 0.4);
        }
        
        .logo-subtitle {
            font-size: 24px;
            color: #00a2ff;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(0, 162, 255, 0.8),
                    0 0 60px rgba(0, 162, 255, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 50px rgba(0, 162, 255, 1),
                    0 0 80px rgba(0, 162, 255, 0.6);
            }
        }
        
        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInUp {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* 按钮样式 */
        .start-button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #00a2ff, #00ff88);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 5px 15px rgba(0, 162, 255, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 162, 255, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .start-button:active {
            transform: translateY(-1px);
        }
        
        /* 游戏信息面板 */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 162, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 162, 255, 0.3);
        }
        
        .score {
            color: #00ff88;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        .level {
            color: #ff6b6b;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
        
        .time {
            color: #ffaa00;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
        }
        
        /* 特效覆盖层 */
        .effect-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            border-radius: 20px;
        }
        
        /* 消息文本 */
        .message-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: 900;
            z-index: 200;
            display: none;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            line-height: 1.4;
        }
        
        /* 特效样式 */
        .lightning {
            background: linear-gradient(45deg, #fff, #ffeb3b);
            animation: flash 0.1s infinite;
        }
        
        .storm {
            background: linear-gradient(45deg, #37474f, #546e7a);
            animation: shake 0.3s infinite;
        }
        
        .celebration {
            background: linear-gradient(45deg, #ff9800, #ffc107);
            animation: celebrate 0.8s infinite;
        }
        
        .trash {
            background: linear-gradient(45deg, #424242, #616161);
        }
        
        @keyframes flash {
            0%, 100% { 
                opacity: 0.2; 
                background: linear-gradient(45deg, #fff, #ffeb3b);
            }
            50% { 
                opacity: 1; 
                background: linear-gradient(45deg, #ffffff, #fff59d);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-8px) rotate(-1deg); }
            20% { transform: translateX(8px) rotate(1deg); }
            30% { transform: translateX(-6px) rotate(-0.5deg); }
            40% { transform: translateX(6px) rotate(0.5deg); }
            50% { transform: translateX(-4px) rotate(-0.3deg); }
            60% { transform: translateX(4px) rotate(0.3deg); }
            70% { transform: translateX(-2px) rotate(-0.1deg); }
            80% { transform: translateX(2px) rotate(0.1deg); }
            90% { transform: translateX(-1px) rotate(-0.05deg); }
        }
        
        @keyframes celebrate {
            0%, 100% { 
                transform: translateX(0) rotate(0deg) scale(1);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translateX(-3px) rotate(-2deg) scale(1.05);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: translateX(3px) rotate(2deg) scale(1.1);
                filter: hue-rotate(180deg);
            }
            75% { 
                transform: translateX(-2px) rotate(-1deg) scale(1.05);
                filter: hue-rotate(270deg);
            }
        }
        
        .red-text {
            color: #ff0040;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.9), 
                0 0 20px rgba(255,0,64,0.8),
                0 0 40px rgba(255,0,64,0.4);
            animation: pulse 0.5s infinite;
        }
        
        .green-text {
            color: #00ff40;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.9), 
                0 0 20px rgba(0,255,64,0.8),
                0 0 40px rgba(0,255,64,0.4);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* 粒子效果 */
        .rain-particle {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #4fc3f7);
            animation: rainfall 1s linear infinite;
        }
        
        .lightning-bolt {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, #fff, #ffeb3b);
            animation: lightning-strike 0.3s ease-out;
        }
        
        .trash-item {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #8B4513;
            animation: trash-fall 2s linear infinite;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes rainfall {
            0% { top: -20px; opacity: 0; }
            10% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
        
        @keyframes lightning-strike {
            0% { height: 0; opacity: 0; }
            50% { height: 100vh; opacity: 1; }
            100% { height: 100vh; opacity: 0; }
        }
        
        @keyframes trash-fall {
            0% { 
                top: -20px; 
                transform: rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                top: 100vh; 
                transform: rotate(360deg); 
                opacity: 0.3; 
            }
        }
        
        @keyframes confetti-fall {
            0% { 
                top: -20px; 
                transform: rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                top: 100vh; 
                transform: rotate(720deg); 
                opacity: 0; 
            }
        }
        
        /* 游戏结束界面 */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            text-align: center;
            z-index: 300;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00a2ff;
            box-shadow: 0 0 30px rgba(0, 162, 255, 0.6);
        }
        
        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }
        
        .final-score {
            color: #00ff88;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }
        
        /* 控制提示 */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00a2ff;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00a2ff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 启动界面 -->
        <div class="startup-screen" id="startupScreen">
            <div class="logo-container">
                <div class="logo">360</div>
                <div class="logo-subtitle">贪吃360</div>
            </div>
            <button class="start-button" onclick="startGame()">开始游戏</button>
            <div class="controls">使用方向键控制移动</div>
        </div>
        
        <!-- 游戏信息面板 -->
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <div class="time">时间: <span id="time">00:00</span></div>
        </div>
        
        <!-- 游戏画布 -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- 特效覆盖层 -->
        <div class="effect-overlay" id="effectOverlay"></div>
        <div class="message-text" id="messageText"></div>
        
        <!-- 游戏结束界面 -->
        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <div class="final-score">最终分数: <span id="finalScore">0</span></div>
            <div class="final-score">最高等级: <span id="finalLevel">1</span></div>
            <button class="start-button" onclick="restartGame()">重新开始</button>
        </div>
        
        <!-- 装饰元素 -->
        <div class="decoration" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="decoration" style="top: 20%; right: 8%; animation-delay: 1s;"></div>
        <div class="decoration" style="bottom: 15%; left: 12%; animation-delay: 2s;"></div>
        <div class="decoration" style="bottom: 25%; right: 5%; animation-delay: 0.5s;"></div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startupScreen = document.getElementById('startupScreen');
        const effectOverlay = document.getElementById('effectOverlay');
        const messageText = document.getElementById('messageText');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const timeElement = document.getElementById('time');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLevelElement = document.getElementById('finalLevel');
        
        const gridSize = 20;
        const tileCountX = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;
        
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let timeLoop;
        let snake = [];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let level = 1;
        let gameTime = 0;
        let specialFood = null;
        let specialFoodTimer = 0;
        
        const specialCharacters = [
            { char: '佺', effect: 'lightning', message: '掌门作法', color: 'red', word: '涨' },
            { char: '渊', effect: 'storm', message: '空头降临', color: 'green', word: '跑' },
            { char: '斌', effect: 'celebration', message: '主任驾到', color: 'red', word: '發' },
            { char: '政', effect: 'trash', message: '垃圾三门', color: 'green', word: '拉' }
        ];
        
        function startGame() {
            startupScreen.style.display = 'none';
            gameRunning = true;
            initializeGame();
            gameLoop = setInterval(updateGame, 100);
            timeLoop = setInterval(updateTime, 1000);
        }
        
        function initializeGame() {
            snake = [
                {x: 10, y: 10}
            ];
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            gameTime = 0;
            specialFood = null;
            specialFoodTimer = 0;
            generateFood();
            updateUI();
            drawGame();
        }
        
        function generateFood() {
            foodX = Math.floor(Math.random() * tileCountX);
            foodY = Math.floor(Math.random() * tileCountY);
            
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    return;
                }
            }
        }
        
        function generateSpecialFood() {
            const charData = specialCharacters[Math.floor(Math.random() * specialCharacters.length)];
            specialFood = {
                x: Math.floor(Math.random() * tileCountX),
                y: Math.floor(Math.random() * tileCountY),
                char: charData.char,
                effect: charData.effect,
                message: charData.message,
                color: charData.color,
                word: charData.word
            };
            specialFoodTimer = 150; // 15秒后消失
        }
        
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            // 如果蛇没有移动，跳过更新
            if (dx === 0 && dy === 0) {
                drawGame();
                return;
            }
            
            // 移动蛇头
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }
            
            // 检查自身碰撞
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // 检查普通食物
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                level = Math.floor(score / 100) + 1;
                updateUI();
                generateFood();
                
                // 随机生成特殊食物
                if (Math.random() < 0.3 && !specialFood) {
                    generateSpecialFood();
                }
            } else {
                snake.pop();
            }
            
            // 检查特殊食物
            if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                score += 50;
                level = Math.floor(score / 100) + 1;
                updateUI();
                triggerEffect(specialFood);
                specialFood = null;
            }
            
            // 更新特殊食物计时器
            if (specialFood) {
                specialFoodTimer--;
                if (specialFoodTimer <= 0) {
                    specialFood = null;
                }
            }
            
            drawGame();
        }
        
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'rgba(10, 10, 10, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = 'rgba(0, 162, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCountX; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= tileCountY; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize/2, 
                    segment.y * gridSize + gridSize/2, 
                    0,
                    segment.x * gridSize + gridSize/2, 
                    segment.y * gridSize + gridSize/2, 
                    gridSize/2
                );
                
                if (index === 0) {
                    // 蛇头
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00a2ff');
                } else {
                    // 蛇身
                    gradient.addColorStop(0, '#00a2ff');
                    gradient.addColorStop(1, '#0066cc');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 添加发光效果
                ctx.shadowColor = index === 0 ? '#00ff88' : '#00a2ff';
                ctx.shadowBlur = 10;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });
            
            // 绘制普通食物
            const foodGradient = ctx.createRadialGradient(
                foodX * gridSize + gridSize/2, 
                foodY * gridSize + gridSize/2, 
                0,
                foodX * gridSize + gridSize/2, 
                foodY * gridSize + gridSize/2, 
                gridSize/2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ff0040');
            
            ctx.fillStyle = foodGradient;
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            
            // 绘制特殊食物
            if (specialFood) {
                // 闪烁效果
                const alpha = Math.sin(Date.now() * 0.01) * 0.5 + 0.5;
                ctx.fillStyle = `rgba(255, 215, 0, ${alpha})`;
                ctx.fillRect(specialFood.x * gridSize, specialFood.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 绘制中文字符
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 5;
                ctx.fillText(specialFood.char, 
                    specialFood.x * gridSize + gridSize/2, 
                    specialFood.y * gridSize + gridSize/2 + 5);
                ctx.shadowBlur = 0;
            }
        }
        
        function triggerEffect(specialFood) {
            gamePaused = true;
            
            // 应用特效到覆盖层
            effectOverlay.className = 'effect-overlay ' + specialFood.effect;
            
            // 显示消息（逐个字符出现）
            showMessageWithTyping(specialFood.message, specialFood.color, specialFood.word);
            
            // 创建粒子效果
            createParticles(specialFood.effect);
            
            // 2秒后恢复游戏
            setTimeout(() => {
                gamePaused = false;
                effectOverlay.className = 'effect-overlay';
                messageText.style.display = 'none';
            }, 2000);
        }
        
        function showMessageWithTyping(message, color, finalWord) {
            messageText.style.display = 'block';
            messageText.innerHTML = '';
            
            let charIndex = 0;
            const typingInterval = setInterval(() => {
                if (charIndex < message.length) {
                    const currentText = message.substring(0, charIndex + 1);
                    messageText.innerHTML = currentText + '<br><span class="' + color + '-text" style="font-size: 48px; opacity: 0;">' + finalWord + '</span>';
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    // 显示最终文字
                    setTimeout(() => {
                        messageText.innerHTML = message + '<br><span class="' + color + '-text" style="font-size: 48px;">' + finalWord + '</span>';
                    }, 200);
                }
            }, 150);
        }
        
        function createParticles(effectType) {
            const effectOverlay = document.getElementById('effectOverlay');
            
            switch(effectType) {
                case 'lightning':
                    createLightningEffect();
                    break;
                case 'storm':
                    createStormEffect();
                    break;
                case 'celebration':
                    createCelebrationEffect();
                    break;
                case 'trash':
                    createTrashEffect();
                    break;
            }
        }
        
        function createLightningEffect() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const bolt = document.createElement('div');
                    bolt.className = 'lightning-bolt';
                    bolt.style.left = Math.random() * window.innerWidth + 'px';
                    bolt.style.height = Math.random() * 300 + 200 + 'px';
                    effectOverlay.appendChild(bolt);
                    
                    document.body.style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        bolt.remove();
                        document.body.style.animation = '';
                    }, 300);
                }, i * 200);
            }
        }
        
        function createStormEffect() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const rain = document.createElement('div');
                    rain.className = 'rain-particle';
                    rain.style.left = Math.random() * window.innerWidth + 'px';
                    rain.style.height = Math.random() * 50 + 30 + 'px';
                    rain.style.animationDelay = Math.random() * 2 + 's';
                    effectOverlay.appendChild(rain);
                    
                    setTimeout(() => {
                        rain.remove();
                    }, 2000);
                }, i * 50);
            }
            
            let windDirection = 1;
            const windInterval = setInterval(() => {
                document.body.style.transform = `translateX(${windDirection * 10}px)`;
                windDirection *= -1;
            }, 100);
            
            setTimeout(() => {
                clearInterval(windInterval);
                document.body.style.transform = '';
            }, 2000);
        }
        
        function createCelebrationEffect() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    effectOverlay.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }
        
        function createTrashEffect() {
            const trashTypes = ['#8B4513', '#A0522D', '#CD853F', '#D2691E', '#696969'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const trash = document.createElement('div');
                    trash.className = 'trash-item';
                    trash.style.left = Math.random() * window.innerWidth + 'px';
                    trash.style.backgroundColor = trashTypes[Math.floor(Math.random() * trashTypes.length)];
                    trash.style.width = Math.random() * 15 + 5 + 'px';
                    trash.style.height = Math.random() * 15 + 5 + 'px';
                    trash.style.animationDelay = Math.random() * 1 + 's';
                    effectOverlay.appendChild(trash);
                    
                    setTimeout(() => {
                        trash.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
        }
        
        function updateTime() {
            if (!gameRunning || gamePaused) return;
            gameTime++;
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            clearInterval(timeLoop);
            finalScoreElement.textContent = score;
            finalLevelElement.textContent = level;
            gameOverElement.style.display = 'block';
        }
        
        function restartGame() {
            gameOverElement.style.display = 'none';
            gameRunning = true;
            initializeGame();
            gameLoop = setInterval(updateGame, 100);
            timeLoop = setInterval(updateTime, 1000);
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.code) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
