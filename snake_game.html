<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特效贪吃蛇</title>
    <link rel="stylesheet" href="snake_game.css">
</head>
<body>
    <div class="startup-screen" id="startupScreen">
        <div class="logo">360</div>
        <button class="start-button" onclick="startGame()">开始游戏</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="effect-overlay" id="effectOverlay"></div>
    <div class="message-text" id="messageText"></div>
    <div class="score" id="score">分数: 0</div>
    <div class="game-over" id="gameOver">
        游戏结束！<br>
        最终分数: <span id="finalScore">0</span><br>
        <button class="start-button" onclick="restartGame()">重新开始</button>
    </div>
    
    <script src="snake_game.js"></script>
</body>
</html>
